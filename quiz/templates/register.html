<!doctype html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/register_style.css' %}">

        <title>QuizApp| Register</title>
    </head>
    <link rel="stylesheet" href="register_style.css">
    <title>Signup</title>
    </head>

    <body>


        <!doctype html>
        <html lang="en">


            <div class="d-flex justify-content-center align-items-center login-container">
                <form class="login-form text-center" method="POST">
                    {% csrf_token %}
                    <h1 class="mb-5 font-weight-light text-uppercase">Signup</h1>
                    <div class="form-group">
                        {{ form.first_name }}
                    </div>

                    <div class="form-group">
                        {{ form.last_name }}
                    </div>

                    <div class="form-group">

                        {{ form.username }}
                    </div>
                    <div class="form-group">

                        {{ form.email }}
                    </div>
                    <div class="form-group">

                        {{ form.password1 }}
                    </div>
                    <div class="form-group">

                        {{ form.password2 }}
                    </div>



                    <button type="submit"
                        class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register</button>
                    <p class="mt-3 font-weight-normal">Already have an account? <a href="{% url 'login'%}"><strong>Log
                                in
                                now</strong></a>
                    </p>
                </form>
            </div>
