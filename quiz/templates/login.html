{% block content %}
<!doctype html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/register_style.css' %}">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-warning alert-dismissable" role="alert">

                {{message}}
            </div>
            {% endfor %} {% endif %}

        </div>
        <div class="d-flex justify-content-center align-items-center login-container">
            <form class="login-form text-center" method="POST">
                {% csrf_token %}
                <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Registeration Id" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder=" Enter Password" name="password">
                </div>
                <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember Password</label>
                    </div>
                </div>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log
                    in</button>
                <p class="mt-3 font-weight-normal">Don't have an account? <a
                        href="{% url 'register' %}"><strong>Register
                            Now</strong></a>
                </p>
            </form>
        </div>
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login</h1>

        </div>
        </form>

        {% endblock content %}
